<!-- Content Header (Page header) -->
<section class="content-header">
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="/tasks">Tarefas</a></li>
        <li class="active"><a href="/tasks/{$task.idtask}">Editar</a></li>
    </ol>
</section> <!-- /.content-header -->

<section class="content-header">
    <h1>
        Editar Tarefa
    </h1>
</section> <!-- /.content-header -->

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">

                <div class="box-header with-border">
                    <h3 class="box-title">Editar Tarefa</h3>
                </div> <!-- /.box-header -->

                <!-- form start -->
                <form role="form" action="/tasks/{$task.idtask}" method="post" enctype="multipart/form-data">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="destask">Nome Tarefa</label>
                            <input type="text" class="form-control" id="destask" name="destask" placeholder="Digite o nome da tarefa" value="{$task.destask}">
                        </div>
                        <div class="form-group">
                            <label for="idproject">Nome Projeto</label>
                            <select class="form-control" name="idproject">
                                {loop="$projects"}
                                <option {if="$value.idproject === $task.idproject"}selected="selected"{/if} value="{$value.idproject}">{$value.desproject}</option>
                                {/loop}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="dtstart">Data In√≠cio</label>
                            <input type="date" class="form-control" id="dtstart" name="dtstart" step="0.01" placeholder="dd/mm/yyy" value="{$task.dtstart}">
                        </div>
                        <div class="form-group">
                            <label for="dtfinish">Data Fim</label>
                            <input type="date" class="form-control" id="dtfinish" name="dtfinish" step="0.01" placeholder="dd/mm/yyy" value="{$task.dtfinish}">
                        </div>
                    </div> <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</section> <!-- /.content -->
