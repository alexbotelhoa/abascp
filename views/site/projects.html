<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">

    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Lista de Projetos
        </h1>
        <ol class="breadcrumb">
            <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active"><a href="/projects">Projetos</a></li>
        </ol>
    </section> <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">

                    <div class="box-header">
                        <a href="/projects/create" class="btn btn-success">Cadastrar Projeto</a>
                    </div> <!-- /.box-header -->

                    <div class="box-body no-padding">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th style="width: 10px">#</th>
                                <th>Nome do Projeto</th>
                                <th>Data de Incício</th>
                                <th>Data de Finalização</th>
                                <th style="width: 140px">&nbsp;</th>
                            </tr>
                            </thead>
                            <tbody>
                            {loop="$projects"}
                            <tr>
                                <td>{$value.idproject}</td>
                                <td>{$value.desproject}</td>
                                <td>{$value.dtstart}</td>
                                <td>{$value.dtfinish}</td>
                                <td>
                                    <a href="/projects/{$value.idproject}" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> Editar</a>
                                    <a href="/projects/{$value.idproject}/delete" onclick="return confirm('Deseja realmente excluir este registro?')" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Excluir</a>
                                </td>
                            </tr>
                            {/loop}
                            </tbody>
                        </table>
                    </div> <!-- /.box-body -->

                </div>
            </div>
        </div>
    </section> <!-- /.content -->

</div> <!-- /.content-wrapper -->
