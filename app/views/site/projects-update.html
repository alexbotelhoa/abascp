<section class="container">
    <ol class="breadcrumb">
        <li><a href="/"><i class="fas fa-home"></i> Portal</a></li>
        <li><a href="/abascp1"><i class="fas fa-tachometer-alt"></i> Home</a></li>
        <li><a href="/abascp1/projects">Projetos</a></li>
        <li class="active"><a href="/abascp1/projects/{$project.idproject}/update">Editar</a></li>
    </ol>
</section>
<section class="container">
    <h1>
        Editar Projeto
    </h1>
</section>
<section class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">

                <div class="box-header with-border">
                    <h3 class="box-title">Editar Projeto</h3>
                </div>
                <form role="form" action="/abascp1/projects/{$project.idproject}/update" method="post" enctype="multipart/form-data">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="desproject">Nome Projeto</label>
                            <input type="text" class="form-control" id="desproject" name="desproject" placeholder="Digite o nome do produto" value="{$project.desproject}">
                        </div>
                        <div class="form-group">
                            <label for="dtstart">Data In√≠cio</label>
                            <input type="date" class="form-control" id="dtstart" name="dtstart" step="0.01" placeholder="dd/mm/yyy" value="{$project.dtstart}">
                        </div>
                        <div class="form-group">
                            <label for="dtfinish">Data Fim</label>
                            <input type="date" class="form-control" id="dtfinish" name="dtfinish" step="0.01" placeholder="dd/mm/yyy" value="{$project.dtfinish}">
                        </div>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
