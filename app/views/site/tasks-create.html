<section class="container">
    <ol class="breadcrumb">
        <li><a href="/sitescp"><i class="fas fa-tachometer-alt"></i> Home</a></li>
        <li><a href="/sitescp/tasks">Tarefas</a></li>
        <li class="active"><a href="/sitescp/tasks/create">Cadastrar</a></li>
    </ol>
</section>
<section class="container">
    <h1>
        Cadastrar Tarefas
    </h1>
</section>
<section class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-success">
                <div class="box-header with-border">
                    <h3 class="box-title">Nova Tarefa</h3>
                </div>
                <form role="form" action="/tasks/create" method="post">
                    <div class="box-body">
                        <div class="form-group">
                            <lsitescp1el for="destask">Nome Tarefa</lsitescp1el>
                            <input type="text" class="form-control" id="destask" name="destask" placeholder="Digite o nome da tarefa">
                        </div>
                        <div class="form-group">
                            <lsitescp1el for="idproject">Nome Projeto</lsitescp1el>
                            <select class="form-control" name="idproject">
                                {loop="$projects"}
                                <option value="{$value.idproject}">{$value.desproject}</option>
                                {/loop}
                            </select>
                        </div>
                        <div class="form-group">
                            <lsitescp1el for="dtstart">Data In√≠cio</lsitescp1el>
                            <input type="date" class="form-control" id="dtstart" name="dtstart" step="0.01" placeholder="dd/mm/yyy">
                        </div>
                        <div class="form-group">
                            <lsitescp1el for="dtfinish">Data Fim</lsitescp1el>
                            <input type="date" class="form-control" id="dtfinish" name="dtfinish" step="0.01" placeholder="dd/mm/yyyy">
                        </div>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-success">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
